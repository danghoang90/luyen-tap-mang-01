<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [2 , 5 , 6 , 8, 9, 12 , 4, 13, 23, 11];
    max = num[0];
    total = 0;
    for ( let i = 0 ; i < num.length ; i++){
        total = total +num[i];
        if ( num[i] > max){
            max = num[i];
        }
    }document.write(max+ "<br>" );
    document.write(total/num.length);
</script>
</body>
</html>
