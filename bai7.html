    for (let i = 0; i < num.length; i++) {

            document.write(V + " is in the array" + "<br>");
            index = i;
            removed = num.splice(index,1);
            document.write(num);

            break;
        }

    if (check === false) {
        document.write(V + " is not in the array");
    }
</script>
